<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./contactus.css">
</head>
<body>
    <div id='footer' class="container">
        <div style="text-align:center">
          <h1 class="big-text">Contact Us</h1>
          <p class="small-text">Swing by for a cup of coffee, or leave us a message:</p>
        </div>
        <div class="row">
          <div class="column">
            <p ><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3445.8835367441325!2d77.99056417634529!3d30.268899374811415!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39092b9451ae8dfd%3A0xf39c46d34a152faa!2sGraphic%20Era%20Deemed%20to%20be%20University!5e0!3m2!1sen!2sin!4v1737185144786!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></p>
          </div>
          <div class="column">
            <form action="../index.html " onsubmit="handleSubmit()">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
              <label for="country">Country</label>
              <select id="country" name="country">
                <option value="India">India</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
              </select>
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px" required></textarea>
              <button type="submit" value="Submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <script src = "./script.js"></script>
</body>
</html>
